TrajectoryPlannerROS:

  # Current limits based on AZ3 standalone configuration.
  acc_lim_x:  0.25
  acc_lim_y:  0.25
  acc_lim_theta: 1.0
  max_vel_x:  0.3
  min_vel_x:  0.15
  max_vel_theta: 0.1
  min_vel_theta: -0.1
  min_in_place_vel_theta: 0.1

  #diff drive config
  holonomic_robot: false

  xy_goal_tolerance:  0.10
  yaw_goal_tolerance: 0.10
